<div>
    <div class="container d-flex justify-content-center align-items-center vh-100">
      <div class="card shadow-lg p-4 theme-card" style="max-width: 400px; width: 100%;">
        <div class="card-body">
          <h3 class="text-center mb-4">Login</h3>
          <p class="text-center notice-text mb-4">Login now to enjoy a 5% discount on your first purchase!</p>
          <form #loginForm="ngForm" (ngSubmit)="login_submit(loginForm)">
            <!-- Email Field -->
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input
                type="email"
                id="email"
                class="form-control"
                placeholder="Enter your email"
                name="email"
                #email="ngModel"
                ngModel
                [(ngModel)]="login_form.email"
                required
              />
              <div *ngIf="email?.touched">
                <span class="text-danger" *ngIf="email?.errors?.['required']">
                  Email is required to login
                </span>
                <span class="text-danger" *ngIf="custom_error_email">
                  {{ custom_error_email }}
                </span>
              </div>
            </div>
  
            <!-- Password Field -->
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                id="password"
                class="form-control"
                placeholder="Enter your password"
                name="password"
                ngModel
                #password="ngModel"
                [(ngModel)]="login_form.password"
                required
              />
              <div *ngIf="password?.touched">
                <span class="text-danger" *ngIf="password?.errors?.['required']">
                  Password is required to login
                </span>
                <span class="text-danger" *ngIf="custom_error_password">
                  {{ custom_error_password }}
                </span>
              </div>
            </div>
  
            <!-- Unknown Error -->
            <div>
              <span class="text-danger text-center p-1" *ngIf="custom_error_unknown">
                {{ custom_error_unknown }}
              </span>
            </div>
  
            <!-- Loader -->
            <div class="loader" *ngIf="loading">
              <div class="spinner"></div>
            </div>
  
            <!-- Login Button -->
            <div class="d-grid">
              <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
            </div>
  
            <!-- Additional Links -->
            <div class="text-center mt-3">
              <a routerLink="/forget_password" class="text-decoration-none">Forgot Password?</a> |
              <a routerLink="/register_form" class="text-decoration-none">Register</a>
            </div>
          </form>
        </div>
      </div>
    </div>
    <router-outlet></router-outlet>
  </div>
