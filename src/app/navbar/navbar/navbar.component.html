<div class="container-fluid">
  <nav
    class="navbar d-flex rounded-2 navbar-expand-md position-sticky sticky-top justify-content-between justify-content-lg-between">
    <a href="#" class="navbar-brand">Tent Kotta</a>
    <div style="width: 50%;" class="d-flex justify-content-center">
      <div style="width: 100%; background-color: white;"
        class="d-flex justify-content-between align-items-center rounded-3">
        <input type="text" class="w-100 p-2" [(ngModel)]="searchValue" (keyup)="update_search(searchValue)"
          placeholder="Search movie..." style="border-radius: 10px; height: 30px; outline: none; border: none;">
        <i class="bi bi-search text-black"></i>
      </div>
    </div>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse d-md-flex justify-content-md-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" routerLink="/home" routerLinkActive="active">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/about" routerLinkActive="active">About</a>
        </li>
        <ng-container *ngIf="isAuthenticated$; else notauthenticated">
          <li class="nav-item mt-2 mt-lg-0">
            <a class="nav-link" routerLink="/profile" routerLinkActive="active">
              <i class="bi bi-person-circle" style="font-size: 1.5rem;"></i>
            </a>
          </li>
        </ng-container>
        <ng-template #notauthenticated>
          <li class="nav-item">
            <a class="nav-link" routerLink="/login" routerLinkActive="active">Login</a>
          </li>
        </ng-template>
        <li  class="nav-item mt-2 mt-lg-0">
          <a class="nav-link position-relative" routerLink="/order" routerLinkActive="active">
            <i class="bi bi-cart-fill"></i>
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
              <app-orderbadge></app-orderbadge>
            </span>
          </a>
        </li>

      </ul>
    </div>
  </nav>
</div>
