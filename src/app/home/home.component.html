<!-- Loader -->
<div class="page-center" *ngIf="!movies_data && !is_error_message">
    <div class="dot-loader">
        <div></div>
        <div></div>
        <div></div>
    </div>
</div>

<!-- whole subscriped data when no error occured -->
<div *ngIf="is_error_message==false;else error">
    <!-- movie not available -->
    <div class="container mt-2" *ngIf="filtered_movie && filtered_movie.length === 0 &&  movies_data.length > 0">
        <p class="no-movie-found">ðŸŽ¬ Movie not found ðŸ˜ž</p>
    </div>


    <!-- movie available -->
    <div class="container mt-2" *ngIf="filtered_movie && filtered_movie.length > 0">
        <div class="container-fluid rounded-3 movie_container">
            <div class="row">
                <div class="col-6 col-sm-6 col-md-4 col-lg-3 col-xl-3 mb-3" *ngFor="let movie_data of filtered_movie">
                    <div class="card h-100 movie-card" (click)="navigate_movies_details(movie_data._id)">
                        <div class="card-body h-100">
                            <div class="card-img h-100">
                                <img class="img-fluid rounded-2 w-100 h-100 align-baseline" [src]="movie_data.image"
                                    alt="">
                            </div>
                        </div>
                        <div class="card-subtitle fw-semibold text-center p-1">
                            {{ movie_data.name }}
                        </div>
                        <div class="card-footer book-btn">
                            <button class="w-100 border border-0 btn">Purchase</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- erro msg -->
 <ng-template #error>
    <div *ngIf="is_error_message==true">
        <app-error></app-error>
     </div>
 </ng-template>
